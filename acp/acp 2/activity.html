<!DOCTYPE html>
<html>
    <head>
        <title>Get familiar with tables</title>
    </head>
    <body>
        <h2>my favourite animals</h2>
      <h5><table border="2">
        <th>how long they can survive</th>
        <th>lifespan</th>
        <th>land/water? </th>
        <th>species </th>
        <tr>
            <th>rats</th>
            <th>2-3 years (Domesticated rats)</th> <th>land</th>
            <th>56 species</th>
            <tr>
                <th>Jellyfish</th>
                <th>a couple months to (theoretically) 66 million years.</th>
                <th>water</th>
                <th>200 species</th>
        </tr>
    </h5>
       </table> 
    </body>
</html>
