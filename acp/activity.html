<!DOCTYPE html>
<html>

<head>
    <title>CSS positioning</title>
    <style>
        #fixed {
            position: fixed;
            top: 0px;
            right: 50px;
            border: 2px solid red;
            opacity: 0.3;
        }

        #relative {
            position: relative;
            width: 200px;
            left: 100px;
            border: 2px solid orange;
            opacity: 0.6;
        }

        #absolute {
            position: absolute;
            left: 50px;
            border: 2px solid yellow;
            opacity: 0.8;
        }

        #sticky {
            position: sticky;
            top: 0px;
            width: 200px;
            border: 2px solid purple;
            background-color: cyan;
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>positioning</h1>
    <div id="fixed">
        Fixed positioning
        <div id="relative">
            Relative positioning
        </div>
        <div id="absolute">
            Absolute positioning
        </div>
        <div id="sticky">
            Sticky positioning
        </div>
