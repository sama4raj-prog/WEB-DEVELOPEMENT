<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h3>adding images</h3>
        <img style="height: 500px;" src="satr wallpaper.png" alt="star wallpaper">
        <h3>adding audio</h3>
        <audio controls autoplay>
            <source src="Things to Do.mp4">
        </audio>
        <h3>adding videos</h3>
        <video controls height="200px">
            <source src="133829-758327963_tiny.mp4">
        </video>
        <iframe width="350" height="200" src="https://www.youtube.com/embed/1PSGHl0Gp18?si=_xXWb8EGkzDr68Ib"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
