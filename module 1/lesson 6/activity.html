<!DOCTYPE html>
<html>
    <head>
        <title>forms in HTML</title>
    </head>
    <body>
        <form action="">
            <fieldset>
            <legend>
                <h2>Personal Details</h2>
            </legend> 
            <label>Name</label> <br>
            <input type="text" id="name"> <br><br>

            <label>Email Address</label> <br>
            <input type="text" id="email"> <br><br>

            <label>Phone Number(this will be hidden)</label> <br>
            <input type="password" id="number"> <br><br>

            <label>Gender</label> <br>
            <input type="radio" id="male">Male<br>
            <input type="radio" id="female">Female<br><br>

            <label>Date Of Birth</label> <br>
            <input type="date" id=""> <br><br>

            <label>country</label> <br>
            <input type="checkbox" name="country" id="Argentina">Argentina<br>
            <input type="checkbox" name="country" id="Bangladesh">Bangladesh<br>
            <input type="checkbox" name="country" id="USA">USA<br>
            <input type="checkbox" name="country" id="Canada">Canada<br>
            <input type="checkbox" name="country" id="India">India<br>
            <input type="checkbox" name="country" id="China">China<br>
            <input type="checkbox" name="country" id="Japan">Japan<br>
            <input type="checkbox" name="country" id="Germany">Germany<br>
            <input type="checkbox" name="country" id="Czech">Czech<br><br>

            <label>Gender</label> <br>
            <select name="Blood" id="blood">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select><br><br>
            <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
