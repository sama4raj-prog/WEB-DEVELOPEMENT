<!DOCTYPE html>
<html>
    <head>
        <title>CSS positioning</title>
        <style>
            #fixed {
                position: fixed;
                top: 0px;
                right: 50px;
                border: 2px solid yellow;
                opacity: 0.3;
            }
            #relative {
                position: relative;
                width: 200px;
                left: 100px;
                border: 2px solid green;
                opacity: 0.6;
            }
            #absolute {
                position: absolute;
                left: 50px;
                border: 2px solid orange;
                opacity: 0.8;
            }
            #sticky {
                position: sticky;
                top: 0px;
                width: 200px;
                border: 2px solid red;
                background-color: aquamarine;
               opacity : 1;
            }
        </style>
    </head>
    <body>
        <h1>positioning</h1>
        <div id="fixed">
            DIV with fixed positioning
        </div>
        <div id="relative">
            DIV with relative positioning
        </div>
        <div id="absolute">
            DIV with absolute positioning
        </div>
        <div id="sticky">
            DIV with sticky positioning
        </div>
