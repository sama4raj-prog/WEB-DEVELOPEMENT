<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <!--Internal CSS-->
        <style>
            p 
            {color:coral;
            background-color: blueviolet;}
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: blueviolet; text-align: center;">CSS</h1>
        <p>stands for cascading style sheet. There is 3 type of CSS:</p>
        <p>Internal CSS</p>
        <p>External CSS</p>
        <p>Inline CSS</p>
        <ul>
            <h1 id="paragraph">Favourite Series</h1>
            <li class="heading">FRIENDS</li>
            <li class="idk">The Big Bang Theory</li>
            <li>The Office</li>
            <li>Modern Famiy</li>
        </ul>
    </body>
</html>
