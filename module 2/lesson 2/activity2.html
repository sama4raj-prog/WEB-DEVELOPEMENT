<!DOCTYPE html>
<html>
    <head>
        <title> Gradient in CSS</title>
        <style>
            #grad1 {
                height: 200px;
                background: linear-gradient(to bottom right, purple, blue, pink);
            }
            #grad2 {
                height: 200px;
                background: radial-gradient(pink, blue 30%, purple 30%);
            }
        </style>
    </head>
    <body>
        <h1 id="grad1">CSS linear gradient</h1>
        <h1 id="grad2">CSS radient gradient</h1>
    </body>
</html>
